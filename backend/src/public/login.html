<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ CivicSphere</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>

    <div class="split-layout">
        <!-- LEFT SIDE - Branding & Illustration -->
        <div class="split-left">
            <div class="illustration-container">
                <div class="logo-with-text">
                    <img src="uploads/logo.png" alt="CivicSphere Logo">
                    <div class="logo-text">
                        <h2>CivicSphere</h2>
                        <p>AI-Powered Complaint Management</p>
                    </div>
                </div>

                <div class="illustration-placeholder">
                    <svg width="280" height="280" viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
                        <!-- Simple illustration of government building -->
                        <rect x="60" y="180" width="160" height="80" fill="#1E73BE" rx="4" />
                        <rect x="80" y="140" width="120" height="40" fill="#2E8AD6" />
                        <rect x="100" y="100" width="80" height="40" fill="#1E73BE" />

                        <!-- Pillars -->
                        <rect x="85" y="150" width="15" height="30" fill="white" opacity="0.9" />
                        <rect x="115" y="150" width="15" height="30" fill="white" opacity="0.9" />
                        <rect x="145" y="150" width="15" height="30" fill="white" opacity="0.9" />
                        <rect x="175" y="150" width="15" height="30" fill="white" opacity="0.9" />

                        <!-- Door -->
                        <rect x="125" y="220" width="30" height="40" fill="white" opacity="0.8" />

                        <!-- Decorative leaves -->
                        <ellipse cx="40" cy="220" rx="20" ry="35" fill="#2E8AD6" opacity="0.6" />
                        <ellipse cx="240" cy="220" rx="20" ry="35" fill="#2E8AD6" opacity="0.6" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE - Login Form -->
        <div class="split-right">
            <div class="auth-form-container">
                <h2>Login</h2>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                    <div id="login-error"
                        style="color: var(--status-severe); text-align: center; margin-top: 1rem; display: none;"></div>
                </form>

                <div class="auth-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme-switcher.js"></script>

</body>

</html>
